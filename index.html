<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="app.js" defer></script>
      <link href="./styles.css" rel="stylesheet">
      <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <button id="night-mode">Night Mode</button>
      <div class="display"></div>
      <button class="button operator" data-operator="/">รท</button>
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operator" data-operator="*">x</button>
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operator" data-operator="-">-</button>
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operator" data-operator="+">+</button>
      <button class="button clear">AC</button>
      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button equal">=</button>
      <button class="button backspace">&#x232B;</button>
    </div>

  </body>
</html>
